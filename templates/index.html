<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Bangalore House Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1564013799919-ab600027ffc6?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            padding: 40px;
            margin-top: 50px;
        }
        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 10px;
            color: #333;
        }
        .form-control:focus, .form-select:focus {
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.25);
        }
        .btn-predict {
            background: linear-gradient(45deg, #ff6b6b, #f06595);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            transition: transform 0.2s;
        }
        .btn-predict:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #fa5252, #e64980);
        }
        .result-box {
            margin-top: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            display: none;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="glass-card">
                    <h1>Welcome to Bangalore House Price Predictor</h1>
                    <form id="predictionForm">
                        <div class="mb-3">
                            <label for="location" class="form-label">Select The Location</label>
                            <select class="form-select" id="location" name="location" required>
                                <option value="" disabled selected>Choose a location...</option>
                                {% for location in locations %}
                                <option value="{{ location }}">{{ location }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="bhk" class="form-label">Enter BHK</label>
                            <input type="number" class="form-control" id="bhk" name="bhk" placeholder="e.g. 2" min="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="bath" class="form-label">Enter Number of Bathrooms</label>
                            <input type="number" class="form-control" id="bath" name="bath" placeholder="e.g. 2" min="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="total_sqft" class="form-label">Enter Square Feet</label>
                            <input type="number" class="form-control" id="total_sqft" name="total_sqft" placeholder="e.g. 1200" min="100" step="any" required>
                        </div>
                        <button type="button" class="btn btn-primary btn-predict" onclick="send_data()">Predict Price</button>
                    </form>
                    <div id="result" class="result-box"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function send_data() {
            var form = document.querySelector('form');
            var formData = new FormData(form);
            var xhr = new XMLHttpRequest();
            var resultDiv = document.getElementById('result');
            
            // Basic Validation
            if(!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            resultDiv.style.display = 'block';
            resultDiv.innerHTML = "Predicting Price...";

            xhr.open('POST', '/predict', true);
            
            xhr.onreadystatechange = function() {
                if (xhr.readyState == XMLHttpRequest.DONE) {
                    if (xhr.status == 200) {
                        resultDiv.innerHTML = "Prediction: â‚¹" + xhr.responseText + " Lakhs";
                    } else {
                        resultDiv.innerHTML = "Error: " + xhr.responseText;
                    }
                }
            };
            
            xhr.send(formData);
        }
    </script>
  </body>
</html>
